<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.log().base(10)
    .range([0, width]);

var y = d3.scale.log().base(10)
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(10, function(d) { return Math.pow(10,Math.round(Math.log(d) / Math.LN10)); })
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(10, function(d) { return Math.pow(10,Math.round(Math.log(d) / Math.LN10)); })
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/views_stats.csv", function(error, data) {
  if (error) throw error;

  // data.forEach(function(d) {
  //   d.sepalLength = +d.sepalLength;
  //   d.sepalWidth = +d.sepalWidth;
  // });

  x.domain(d3.extent(data, function(d) { return parseInt(d.Views_original); })).nice();
  y.domain(d3.extent(data, function(d) { return parseInt(d.Users_original); })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .attr("font-size", 14)
      .style("text-anchor", "end")
      .text("Views");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .attr("font-size", 14)
      .style("text-anchor", "end")
      .text("Accounts");

  svg.selectAll(".dot2")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot2")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.Views_original); })
      .attr("cy", function(d) { return y(d.Users_original); })
      .style("fill", function(d) { return color("Original accounts"); });

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.Views_clean); })
      .attr("cy", function(d) { return y(d.Users_clean); })
      .style("fill", function(d) { return color("Clean accounts"); })
      .attr("display", function(d) { return d.Views_clean == '' ? "none": ""; });

  svg.append("rect")
    .attr("x", x(24))
    .attr("y", y(10000))
    .attr("width", x(79)-x(24))
    .attr("height", y(200) - y(10000))
    .style("fill", "none")
    .style("stroke", color("Clean accounts"));

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 30 + ")"; });

      var legendPos = width - 18;

      legend.append("rect")
          .attr("x", legendPos)
          .attr("width", 29)
          .attr("height", 29)
          .attr("fill", color);

      legend.append("text")
          .attr("x", legendPos-7)
          .attr("y", 14.5)
          .attr("dy", "0.32em")
          .attr("font-family", "sans-serif")
          .attr("font-size", 18)
          .attr("text-anchor", "end")
          .text(function(d) { return d; });

});

</script>
