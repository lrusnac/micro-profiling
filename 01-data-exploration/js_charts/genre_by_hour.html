<!DOCTYPE html>
<meta charset="utf-8">

<head>
<style>
.bar{
	fill: steelblue;
}

.bar:hover{
	fill: brown;
}

.axis {
	font: 10px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

</style>
</head>

<body>

	<script src="http://d3js.org/d3.v3.min.js"></script>

	<script>
	// set the dimensions of the canvas
	var margin = {top: 20, right: 20, bottom: 70, left: 50},
	width = 500 - margin.left - margin.right,
	height = 300 - margin.top - margin.bottom;


	// set the ranges
	var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
	var y = d3.scale.linear().range([height, 0]);

	// define the axis
	var xAxis = d3.svg.axis().scale(x).orient("bottom")
	var yAxis = d3.svg.axis().scale(y).orient("left").ticks(10);

	// add the SVG element
	var svg = [];
	for(i=0; i<24; i++) {
		svg.push(d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")"));

		svg[i].append("text")
        .attr("x", (width / 2))
        .attr("y", 10 - (margin.top / 2))
        .attr("text-anchor", "middle")
		.attr("class", "axis")
		.style("font-size", "16px")
        .text('HOUR: ' + i);
	}

	// load the data
	d3.json("data/genres_by_hour.json", function(error, data) {
		console.log(data)
		console.log(error)
		for(i=0; i<24; i++) {

			data[i].sort(function(a, b) { return b.f - a.f; });

			data[i].forEach(function(d) {
				d.genre = d.genre;
				d.f = +d.f;
			});

			// scale the range of the data
			x.domain(data[i].map(function(d) { return d.genre; }));
			//y.domain([0, d3.max(data[i], function(d) { return d.f; })]);
			y.domain([0, 0.25]);


			var graph = svg[i];
			// add axis
			graph.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis)
			.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", "-.55em")
			.attr("transform", "rotate(-90)" );

			graph.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 5)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Frequency");


			// Add bar chart
			graph.selectAll("bar")
			.data(data[i])
			.enter().append("rect")
			.attr("class", "bar")
			.attr("x", function(d) { return x(d.genre); })
			.attr("width", x.rangeBand())
			.attr("y", function(d) { return y(d.f); })
			.attr("height", function(d) { return height - y(d.f); });
		}
	});

	</script>

</body>
